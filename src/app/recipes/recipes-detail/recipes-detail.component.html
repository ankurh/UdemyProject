<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imgPath" alt="{{recipe.name}}" class="img-responsive">
  </div>
</div>

<div class="row">
    <div class="col-xs-12">
      <h1>{{recipe.name}}</h1>
    </div>
  </div>

   <div class="row">
      <div class="col-xs-12">
          <div class="btn-group ">
                  <button class="dropdown-toggle btn btn-primary">
                    Manage <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">To Shopping List</a></li>
                      <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                      <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
                  </ul>
            </div>
      </div>
    </div> 

    <div class="row">
        <div class="col-xs-12">
        <p>{{recipe.description}}</p>
        </div>
      </div>
      <button (click)="loadData()" name="Load Data">Load</button>
      <div class="row">
          <div class="col-xs-12">
            <p>Ingridents</p>
            {{item}} - {{qty}}
          </div>
        </div>
